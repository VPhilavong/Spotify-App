<!DOCTYPE html>
<html>
<head>
    <title>Playlist Created</title>
</head>
<body>
    <h1>Playlist Created Successfully!</h1>
    <p><strong>Playlist Name:</strong> {{ playlist_name }}</p>
    <p><strong>Description:</strong> {{ playlist_description }}</p>
    <p><strong>Playlist ID:</strong> {{ playlist_id }}</p>

    <!-- Optionally include a link to view the playlist on Spotify -->
    <p><a href="https://open.spotify.com/playlist/{{ playlist_id }}" target="_blank">View Playlist on Spotify</a></p>
</body>
</html>
