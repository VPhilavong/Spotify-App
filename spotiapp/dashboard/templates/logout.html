<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out</title>
    <script type="text/javascript">
        function deleteCookie(name, domain) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + domain;
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }

        window.onload = function() {
            // Clear Spotify cookies
            deleteCookie('sp_dc', '.spotify.com');
            deleteCookie('sp_key', '.spotify.com');
            
            // Redirect to Spotify logout
            window.location.href = 'https://accounts.spotify.com/en/logout';
            
            // After a delay, redirect to your application's login page
            setTimeout(function() {
                window.location.href = '{% url "login" %}';
            }, 199); // Adjust the delay as needed
        };
    </script>
</head>
<body>
    <p>Logging you out...</p>
</body>
</html>
